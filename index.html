<html>

<head></head>
<body>
    <script type="module">
        import { Model } from 'https://cdn.jsdelivr.net/npm/minizinc/dist/minizinc.mjs';
      </script>

<script>
    var modelCode = '
      var X = array [1..3] of var int: X;
      var Y = array [1..3] of var int: Y;
  
      
      constraint X[1] + X[2] + X[3] = 10;
      constraint Y[1] + Y[2] + Y[3] = 5;
      constraint forall(i in 1..3)(X[i] <= Y[i]);
  
      
      var int: obj = sum(i in 1..3)(X[i]);
  
    
      solve minimize obj;
  
      
      output ["X: \(X)\nY: \(Y)\nobj: \(obj)"]; '
    ;
  
    var model = MiniZinc.Model("myModel", modelCode);
  
    model.solve().then(function(result) {
      console.log(result); // stampa i risultati della soluzione
    });
  </script>

</body>
</html>

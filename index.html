<html>
<head></head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/minizinc/dist/minizinc.js"></script>

    <script>
        var modelCode = `
        int: n=3;
        var  1..n: SA;
        var 1..n: Q;
        var 1..n: NT;
        var 1..n: T;
        var 1..n: WA;
        var 1..n: NSW;
        var 1..n: V;

        constraint WA != NT;
        constraint WA != SA;
        constraint NT != Q;
        constraint NT != SA;
        constraint Q != SA;
        constraint Q != NSW;
        constraint NSW != SA;
        constraint NSW != V;
        constraint V != SA;

        solve satisfy
        `;
  
        const model = new MiniZinc.Model("myModel", modelCode);
  
        model.addFile('test.mzn', modelCode);
        const solve = model.solve({
          options: {
            solver: 'gecode',
            'all-solutions': false
          }
        });
        solve.on('solution', solution => {
          console.log(solution.output.json);
        });
        solve.then(result => {
          console.log(result.status);
        });
    </script>

</body>
</html>
